<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon</title>
    <style>
      /* Generated by ChatGPT just to make it look nice (not focusing on CSS right now) */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #007bff, #00bfff);
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #fff;
      }

      form {
        background-color: #fff;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      label {
        display: block;
        margin-top: 10px;
        color: #333;
      }

      input,
      select {
        width: 90%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type='radio'],
      input[type='checkbox'] {
        margin-right: 5px;
        vertical-align: middle;
      }

      div p {
        margin: 10px 0;
      }

      button {
        background: linear-gradient(45deg, #007bff, #00bfff);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: linear-gradient(45deg, #0056b3, #0099cc);
      }
    </style>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" required />
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" required />
      <div>
        <p>Select a Race</p>
        <div>
          <input type="radio" name="race" id="fun" value="fun run 5k" />
          <label for="fun">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" name="race" id="half" value="half marathon" />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="race" id="full" value="full marathon" />
          <label for="full">Full Marathon</label>
        </div>
      </div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <div>
        <label for="age">Select Age Group</label>
        <select name="age-group" id="age">
          <option value="under 18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
