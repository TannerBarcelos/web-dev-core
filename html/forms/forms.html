<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working With Forms</title>
    <script>
      function onSubmit() {
        console.log('Submit')
      }
    </script>
  </head>
  <body>
    <h2>Sign Up</h2>
    <form onsubmit="onSubmit()">
      <div>
        <!-- for attribute tells the browser what element (identified by elements ID) to attach to -->
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="false" minlength="6" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="false" minlength="6"/>
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" autocomplete="false" minlength="6"/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="false"/>
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday"/>
      </div>
      <div>
        <label for="color">Profile Theme Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <!-- Textarea example -->
      <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="3"></textarea>
      </div>
      <!-- Radio Example -->
      <div>
          <p>Gender</p>
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </div>
          <div>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other" />
          </div>
        </label>
      </div>
      <!-- Multiple Select Example -->
      <div>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="programmer">Programmer</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Checkbox Example -->
      <div>
        <label for="terms">Terms of Service</label>
        <input type="checkbox" name="terms" id="terms" />
      </div>
      <div>
        <button type="submit" onclick="onSubmit()">Sign Up</button>
      </div>
    </form>
    <br />
    <br />
    <br />
    <h2>Working with cross origin form</h2>
    <!-- Perform a Google search right from a form! -->
    <form action="https://google.com/search" target="_blank">
      <!-- using q as the for/name as the query string in /search for google is /search?q=<key_val_pair_seq> -->
      <label for="q">Search Google</label>
      <input type="text" name="q" id="q" autocomplete="false"/>
    </form>
    <br />
    <br />
    <br />
  </body>
</html>
